<h2>{{data.competion}} Sweep <small>{{data.view}}</small></h2>
<form novalidate name="userForm" id="userForm" ng-submit="userForm.$valid && registerUser(userForm)">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">Select your Team</span>
            <select id="s1" class="fancy-select" style="width: 300px" name="group" ng-model="form.group">
                <option ng-repeat="group in data.groups" value="{{group.group_id}}">{{group.group_name}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">And Enter your Name</span>
            <input type="text" ng-model="form.name" style="width: 300px" minlength="4" required />
        </div>
    </div>
    <div class="form-group">
        <button type="submit" id="submit" class="btn btn-default" ng-class="{disabled : ! userForm.$valid}">Register</button>
    </div>
    <div ng-show="data.message" class="alert alert-success">
        <p>{{data.message}}</p>
    </div>
</form>

    <script>
      $(document).ready(function() { 
        $("#s1").select2();
      });
    </script>
