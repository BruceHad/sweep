<h2>{{data.competion}} Sweep <small>{{data.view}}</small></h2>
<form ng-hide="loggedin" novalidate name="userForm" id="userForm" ng-submit="userForm.$valid && registerUser(userForm)">
    <div class="form-group">    
        <div class="input-group">
            <span class="input-group-addon">Enter your Email</span>
            <input type="email" ng-model="form.email" style="width: 300px" required />
        </div>
    </div>
    <div class="form-group">    
        <div class="input-group">
            <span class="input-group-addon">Enter your Name</span>
            <input type="text" ng-model="form.name" style="width: 300px" minlength="4" required />
        </div>
    </div>
    <div class="form-group" ng-hide="form.group">
        <div class="input-group" >
            <span class="input-group-addon">Select your Group</span>
            <select id="s1" class="fancy-select" style="width: 300px" name="group" ng-model="form.group">
                <option ng-repeat="group in groups" value="{{group.group_id}}">{{group.group_name}}</option>
            </select>
        </div>
    </div>
    <div class="form-group" ng-show="form.group">
        <div class="input-group" >
            <span class="input-group-addon">Group</span>
            <input type="text" ng-model="form.group" style="width: 300px" minlength="4" required readonly />
        </div>
    </div>
    <div class="form-group">
        <button type="submit" id="submit" class="btn btn-default" ng-class="{disabled : ! userForm.$valid}">Register</button>
    </div>
    <div ng-show="data.message" class="alert alert-success">
        <p>{{data.message}}</p>
    </div>
</form>




<!-- End -->
<script>
  $(document).ready(function() { 
    $("#s1").select2();
  });
</script>
