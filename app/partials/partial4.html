<div ng-show="data.user_message" class="alert alert-warning">
	<p>{{data.user_message}}</p>
</div>
<div>
	<h2 ng-show="!data.loading">{{competition.name}} <small>{{data.view}}</small></h2>
	<div class="row">
		<div class="col col-sm-7" ng-show="!data.loading">
			<h3>Sweep Teams playing <em>{{competition.name}}</em></h3>
			<table class="table">
				<tr>
					<th>Group Id</th>
					<th>Name</th>
					<th>Competition</th>
					<th></th>
					<th></th>
				</tr>
				<tr ng-repeat="group in groups">
					<td>{{group.group_id}}</td>
					<td>{{group.group_name}}</td>
					<td>{{group.comp_id}}</td>
					<td><a href="#/play/{{competition.id}}/{{group.group_id}}">Play</a></td>
				</tr>
			</table>
		</div>
        <div class="col col-sm-7" ng-show="data.loading">
			<div style="text-align:center; line-height: 200px;"><img src="css/select2-spinner.gif" /></div>
		</div>
		<div class="col col-sm-3" ng-show="!data.loading">
			<h3>Add New Group</h3>
			<form role="form" name="add" class="form" ng-submit="addGroup(add)">
				<div class="form-group">
					<input type="text" class="form-control" ng-model="form.group_name" required placeholder="Enter Name for Group" />
				</div>
				<button type="submit" class="btn btn-default">Add Group</button>
			</form>
			<p class="alert alert-info" style="margin-top:20px" ng-show="data.response">{{data.response}}</p>
		</div>
        <div class="col col-sm-3" ng-show="data.loading">
			<div style="text-align:center; line-height: 200px;"><img src="css/select2-spinner.gif" /></div>
		</div>
	</div>
</div>
