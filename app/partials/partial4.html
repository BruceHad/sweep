<h2>{{competition}} Sweep <small>{{data.view}}</small></h2>
<h2>Groups</h2>
<table>
    <tr>
        <th>Group Id</th>
        <th>Name</th>
        <th>Competition</th>
    </tr>
    <tr ng-repeat="group in data.groups">
        <td>{{group.group_id}}</td>
        <td>{{group.group_name}}</td>
        <td>{{group.comp_id}}</td>
    </tr>
</table>
<form>
    <input type="text" ng-model="form.group_name" required placeholder="Enter Name" />
    <button ng-click="addGroup()">Add</button>
</form>
