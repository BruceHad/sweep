<h2>{{competition}} Sweep <small>{{data.view}}</small></h2>
<div class="row teamlist" ng-show="loggedin">
    <div class="col col-sm-8 ">
        <section ng-class="{fade: data.complete}">
            <div ng-repeat="team in data.teams">
                <div class="clearfix teambox"
                ng-class="{highlight : team.name == data.team}">{{team.name}}</div>
            </div>
        </section>
    </div>
    <div class="col col-sm-4 right">
        <section ng-class="{fade: data.complete}">
            <p>Hello {{user.username}}, you have joined <strong>{{data.group_name}}</strong> You've selected {{data.picks}} teams in the sweep so you have {{data.maxpicks-data.picks}} teams remaining.</p>
            <p>
            <button ng-click="pickTeam()" class="btn btn-primary">
                Pick a team
            </button>
        </section>
        <section class="fade myhide" ng-class="{in: data.complete}"}>
            <ol>
                <li ng-repeat="team in data.yourteams">{{team}}</li>
            </ol>
         </div>
     </section>
 </div>
</div>

<div ng-hide="loggedin">
    <p>You have to log in.</p>
</div>
