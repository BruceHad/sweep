<h2>{{data.competion}} Sweep <small>{{data.view}}</small></h2>
<div class="row" ng-show="loggedin">
    <div class="col col-sm-9">
        <div ng-repeat="team in data.teams">
            <div class="clearfix teambox">{{team.name}}</div>
        </div>
    </div>
    <div class="col col-sm-3">
        <button ng-click="pickTeam()">
            Pick a team
        </button>
        <p><strong>Picked Teams:</strong><p>
        <ol>
            <li ng-repeat="team in data.pickedTeams">{{team}}</li>
        </ol>
    </div>
</div>
<div ng-hide="loggedin">
    <p>You have to log in.</p>
</div>
