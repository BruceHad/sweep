<h2>World Cup Sweep <small>{{data.view}}</small></h2>
<p>Round {{round}}</p>
<div class="row">
    <div class="col col-md-5">
        <h2 class="question">Who are ya?</h2>
        <form ng-submit="method.submit()">
             <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Select Competition</span>
                    <select id="s1" class="fancy-select" style="width: 300px" ng-model="data.competition">
                        <option ng-repeat="comp in data.comps" value="{{comp}}" >{{comp}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Select Player</span>
                    <select id="s2" class="fancy-select" style="width: 300px" ng-model="data.user_id">
                        <option ng-repeat="user in data.userGroups | filter:data.competition" value="{{user.user_id}}" >{{user.nickname}} - {{user.group_name}}</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="col col-md-7">
        <h2>Pick teams {{data.user_id}}</h2>
    </div>
</div>

    <script>
      $(document).ready(function() { 
        $("#s1").select2();
        $("#s2").select2();
      });
    </script>
