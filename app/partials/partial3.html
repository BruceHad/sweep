<h2>{{data.competion}} Sweep <small>{{data.view}}</small></h2>
<div class="row">
    <div class="col col-md-6">
        <h3>The Players</h3>
        <table class="table">
            <tr>
                <th>Team</th>
                <th>Player</th>
            </tr>
            <tr ng-repeat="user in data.userGroups">
                <td>{{user.group_name}}</td>
                <td>{{user.nickname}}</td>
            </tr>
        </table>
    </div>
    <div class="col col-md-6">
        <h3>The Teams</h3>
        <table class="table">
            <tr>
                <th>Team</th>
                <th>Odds</th>
                <th>Status</th>
            </tr>
            <tr ng-repeat="team in data.teams" class="{{team.status}}">
                <td>{{team.name}}</td>
                <td>{{team.odds}}</td>
                <td>{{team.status}}</td>
            </tr>
        </table>
    </div>
</div>
